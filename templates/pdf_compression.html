<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Compression Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_pdf_compression.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h1>PDF Compression Tool</h1>
        <form method="POST" action="/compress" enctype="multipart/form-data">
            <label for="pdf_file">Choose PDF file:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required />

            <label for="compression_level">Select Compression Level:</label>
            <select id="compression_level" name="compression_level">
                <option value="low">Low (Largest File)</option>
                <option value="moderate" selected>Moderate</option>
                <option value="high">High (Smallest File)</option>
            </select>

            <button type="submit">Compress PDF</button>
        </form>
    </div>
</body>
</html>
